<div class="container">
  
  <div class="header-container">
    <h1 class="title">Bem vinde ao bFlatSet!</h1>
    <h3 class="subtitle">O seu aplicativo de repertórios online</h3>
    <p><i class="material-icons done">done_outline</i>Cadastre músicas agrupe-as em repertórios</p>
    <p><i class="material-icons done">done_outline</i>Tenha sempre a melhor sequência na hora de tocar!</p>
  </div>

<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Login
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="text" matInput required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput required />
    </mat-form-field>

    <button mat-raised-button color="accent">Login</button>
  </mat-expansion-panel>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        Sign up
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description>
      first time here?
    </mat-panel-description>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input type="text" matInput required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="text" matInput required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput required />
    </mat-form-field>

    <button mat-raised-button color="accent">Login</button>
  </mat-expansion-panel>
</mat-accordion>
</div>
