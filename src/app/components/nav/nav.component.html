<mat-sidenav-container class="container">
  <mat-sidenav
    class="sidenav"
    mode="over"
    hasBackdrop="true"
    [opened]="opened"
    fixedInViewport="true"
    fixedTopGap="0"
  >
    <div class="offset" style="height: 70px;"></div>
    <mat-nav-list class="nav-list">
      <a mat-list-item> <i class="material-icons">lock_open</i> Autenticação </a>
      <a mat-list-item> <i class="material-icons">home</i> Início </a>
      <a mat-list-item> <i class="material-icons">storefront</i> Produtos </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <app-auth-form routerLink='/auth'></app-auth-form>
  </mat-sidenav-content>
</mat-sidenav-container>
