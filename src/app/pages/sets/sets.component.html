<div class="container">
  <mat-card class="header-container">
    <h1 class="title">SetLists</h1>
    <button
      mat-raised-button
      type="submit"
      color="accent"
      matTooltip="Clique para criar um novo set list!"
      matTooltipPosition="below"
      matTooltipShowDelay="1500"
      (click)="gotoSet()"
    >
      <i class="material-icons">add</i>
      New Set
    </button>
  </mat-card>

  <div *ngIf="isLoading" style="text-align: center; margin-top: 140px">
    <app-loading class="dark-bg"></app-loading>
  </div>
  <!-- *ngIf="screenWidth >= 1200" -->
  <mat-grid-list
    *ngIf="!isLoading && sets.length > 0"
    [cols]="cols"
    rowHeight="300px"
    gutterSize="10px"
  >
    <mat-grid-tile *ngFor="let set of sets; let i = index">
      <a routerLink="#" style="text-decoration: none">
        <mat-card class="card">
          <mat-card-header>
            <div mat-card-avatar class="card-header-image"></div>
            <mat-card-title>{{ sets[i].setlistName }}</mat-card-title>
            <div class="actions">
              <a
                matTooltip="update song"
                matTooltipPosition="below"
                matTooltipShowDelay="1500"
              >
                <i class="material-icons edit"> build </i>
              </a>
              <!-- routerLink="/products/delete/{{ row.id }}" -->
              <a
                matTooltip="delete song"
                matTooltipPosition="after"
                matTooltipShowDelay="1500"
              >
                <i class="material-icons delete"> delete </i>
              </a>
            </div>
          </mat-card-header>

          <mat-list>
            <mat-list-item *ngFor="let song of sets[i].songs; let j = index">
              <mat-divider *ngIf="j < 6"></mat-divider>
              <mat-card-description *ngIf="j < 6">{{
                song.name
              }}</mat-card-description>
              <mat-card-description *ngIf="j === 6">...</mat-card-description>
            </mat-list-item>
          </mat-list>
        </mat-card>
      </a>
    </mat-grid-tile>
  </mat-grid-list>
</div>
