<div class="container">
  <h2>Setlist</h2>

  <div
    cdkDropList
    #setList="cdkDropList"
    [cdkDropListData]="set"
    [cdkDropListConnectedTo]="songbookList"
    class="list"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="list-item" *ngFor="let item of set" cdkDrag>
      {{ item }}
    </div>
  </div>
</div>

<div class="container">
  <h2>Songbook</h2>

  <div
    cdkDropList
    #songbookList="cdkDropList"
    [cdkDropListData]="songbook"
    [cdkDropListConnectedTo]="setList"
    class="list"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="list-item" *ngFor="let item of songbook" cdkDrag>
      {{ item }}
    </div>
  </div>
</div>
<hr />
<button (click)="saveSet()">Save Set</button>
<button (click)="goBack()">Cancel</button>
