<mat-sidenav-container class="container">
  <mat-sidenav
    class="sidenav"
    mode="over"
    hasBackdrop="true"
    [opened]="opened"
    fixedInViewport="true"
    fixedTopGap="0"
  >
    <div class="offset" style="height: 70px;"></div>
    <mat-nav-list class="nav-list">
      <a mat-list-item *ngIf="currentPage === 'auth'"> <i class="material-icons">lock_open</i> Autenticação </a>
      <a mat-list-item> <i class="material-icons">home</i> Dashboard </a>
      <a mat-list-item> <i class="material-icons">queue_music</i> Sets </a>
      <a mat-list-item> <i class="material-icons">music_note</i> Songs </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <!-- As páginas serão carregadas aqui -->
    <app-auth routerLink='/auth'></app-auth>



  </mat-sidenav-content>
</mat-sidenav-container>
