<div class="container">
  <mat-card class="header-container">
    <h1 class="title">Bem vinde ao ⭐️ <span>bFlatSet!</span></h1>
    <h3 class="subtitle">O seu aplicativo de repertórios online</h3>
    <ul>
      <li>
        <p>
          <i class="material-icons done">done_outline</i>Cadastre músicas e
          agrupe-as em repertórios
        </p>
      </li>
      <li>
        <p>
          <i class="material-icons done">done_outline</i>Tenha sempre a melhor
          sequência na hora de tocar!
        </p>
      </li>
    </ul>
  </mat-card>
  <div class="user-hud">
    <div class="avatar-group">
      <div class="username">{{ username | titlecase }}</div>

      <div class="circle">
        <img
          class="avatar"
          src="../../../assets/meu_avatar.jpeg"
          alt="avatar"
        />
      </div>
    </div>
    <div class="user-info">
      <div class="little-circle"></div>
      <div class="info-wrapper">
        <span>Songs</span><span class="user-info-number">32</span>
      </div>
      <div class="little-circle"></div>
      <div class="info-wrapper">
        <span>Sets</span><span class="user-info-number">11</span>
      </div>
    </div>
  </div>
</div>
