<mat-sidenav-container class="container">
  <mat-sidenav
    (click)="mobileClose()"
    class="sidenav"
    mode="over"
    hasBackdrop="true"
    [opened]="opened"
    fixedInViewport="true"
    fixedTopGap="0"
  >
    <div class="offset" style="height: 70px;"></div>
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="/auth" *ngIf="!isAuthenticated">
        <i class="material-icons">lock_open</i> Autenticação
      </a>
      <a mat-list-item routerLink="/" [disabled]="!isAuthenticated">
        <i class="material-icons">home</i> Dashboard
      </a>
      <a mat-list-item routerLink="/sets" [disabled]="!isAuthenticated">
        <i class="material-icons">queue_music</i> Sets
      </a>
      <a mat-list-item routerLink="/songs" [disabled]="!isAuthenticated">
        <i class="material-icons">music_note</i> Songs
      </a>

      <a
        class="logoff"
        mat-list-item
        routerLink="/auth"
        *ngIf="isAuthenticated"
        (click)="logoff()"
      >
        <i class="material-icons">power_settings_new</i> Logoff
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
