<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Login
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="text" matInput required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput required />
    </mat-form-field>

    <button mat-raised-button color="accent">Login</button>
  </mat-expansion-panel>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        Sign up
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description>
      first time here?
    </mat-panel-description>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input type="text" matInput required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="text" matInput required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput required />
    </mat-form-field>

    <button mat-raised-button color="accent">Login</button>
  </mat-expansion-panel>
</mat-accordion>
