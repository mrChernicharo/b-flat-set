<div class="container">
  <div class="mat-elevation-z8">
    <div class="header">
      <span class="title">Your Songs</span
      ><button mat-raised-button class="add" color="accent">
        <i class="material-icons">add</i>New Song
      </button>
    </div>
    <mat-paginator
      #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[5, 10, 15, 25, 50, 100, 250]"
      *ngIf="dataSource.data"
    >
    </mat-paginator>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Composer Column -->
      <ng-container matColumnDef="composer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.composer }}</td>
      </ng-container>

      <!-- Key Column -->
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.key }}</td>
      </ng-container>

      <!-- Tempo Column -->
      <ng-container matColumnDef="tempo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.tempo }}</td>
      </ng-container>

      <!-- Style Column -->
      <ng-container matColumnDef="style">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.style }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
